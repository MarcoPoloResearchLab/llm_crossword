<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width,initial-scale=1" name="viewport"/>
  <title>LLM Crossword Puzzle Widget</title>
  <meta name="description" content="Interactive crossword puzzle generator and solver powered by large language models."/>
  <link rel="canonical" href="https://llm-crossword.mprlab.com/"/>
  <meta property="og:title" content="LLM Crossword Puzzle Widget"/>
  <meta property="og:description" content="Interactive crossword puzzle generator and solver powered by large language models."/>
  <meta property="og:url" content="https://llm-crossword.mprlab.com/"/>

  <!-- load order matters: generator -> renderer -->
  <link as="script" href="js/generator.js" rel="preload">
  <link as="script" href="js/crossword.js" rel="preload">

  <link rel="stylesheet" href="css/crossword.css">
</head>
  
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-7TXFH9TLQB"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-7TXFH9TLQB');
</script>

<body>
<div class="wrap">
  <div class="hdr">
    <h1 id="title"></h1>
    <div class="sub" id="subtitle"></div>
    <label style="margin-left:auto; display:flex; gap:8px; align-items:center;">
      <span style="opacity:.85;font-size:13px;">Choose puzzle:</span>
      <select id="puzzleSelect"></select>
    </label>
  </div>

  <div class="pane">
    <!-- Scrollable + draggable viewport -->
    <div id="gridViewport" class="gridViewport">
      <div class="grid" id="grid"></div>
    </div>
    <div class="clues">
      <div class="cluegrp"><h3>Across</h3>
        <ol id="across"></ol>
      </div>
      <div class="cluegrp"><h3>Down</h3>
        <ol id="down"></ol>
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="check">Check</button>
    <button class="secondary" id="reveal">Reveal</button>
    <div class="status" id="status"></div>
    <div class="error" id="errorBox"></div>
  </div>
</div>

<script src="js/generator.js"></script>
<script src="js/crossword.js"></script>
</body>
</html>
